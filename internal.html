<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* this is a single line*/
      h1 {
        color: red;/* set the color to red*/
        background-color: blueviolet;
      }
      h2{
        color: blueviolet;
        border: dashed;
      }
      /*borders using internal css*/
      p.mix{border-style: dashed dotted groove double;}
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <h2 style="color: palevioletred; text-align: center; background-color: blueviolet;">This is a heading</h2>
    <h3 style="color: pink;">heading</h3>
    <p class="mix">Tanu</p>

  </body>
</html>
